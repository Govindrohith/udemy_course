<mat-accordion multi="true" *ngIf="posts.length>0">
 <mat-expansion-panel *ngFor="let items of posts">
  <mat-expansion-panel-header>
    {{items.title}}
  </mat-expansion-panel-header>
  <p> {{items.content}}</p>
 </mat-expansion-panel>
</mat-accordion>


<p class="info-text mat-body-1" *ngIf="posts.length<=0"  >no posts yet !!</p>
